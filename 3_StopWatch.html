<html>
    <head>
        <!-- import bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>Web Page</title>
    </head>
    <style>
        label {
            font-size: 100;
        }

        #box {
            background-color: darkgray;
        }

        #time {
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px 50px;
            background-color: lightgoldenrodyellow;
        }

        button {
            margin-bottom: 20px;
        }
    </style>
    <script>
        var count = false;
        var hour = 0; // hour
        var min = 0;  // minute
        var sec = 0;  // second
        var str = ""; // display time
        window.setInterval(function(){
            if(count) {
                str = ""; // reset string
                sec += 1; // counting time
                // update minute and hour number
                if (sec >= 60) {
                    sec = 0;
                    min += 1;
                }
                if (min >= 60) {
                    min = 0;
                    hour += 1;
                }
                // hour display format
                if (hour < 10) {
                    str += "0" + hour + ":";
                } else {
                    str += hour + ":";
                }
                // minute display format
                if (min < 10) {
                    str += "0" + min + ":";
                } else {
                    str += min + ":";
                }
                // minute display format
                if (sec < 10) {
                    str += "0" + sec;
                } else {
                    str += sec;
                }
                // update the string
                document.getElementById("time").innerHTML = str;
            }
        },1000);

        function start() {
            count = true;
        }
        
        function stop() {
            count = false;
        }

        function reset() {
            count = false;
            hour = min = sec = 0;
            document.getElementById("time").innerHTML = hour + "0:0" + min + ":0" + sec;
        }
    </script>
    <body>
        <div><h1>This is the third random web page created</h1></div>
        <div id="box" class="border border-info">
            <label id="time">00:00:00</label><br />
            <button class="btn btn-success btn-lg" onclick="start()">START</button>
            <button class="btn btn-danger btn-lg" onclick="stop()">STOP</button>
            <button class="btn btn-secondary btn-lg" onclick="reset()">RESET</button>
        </div>
        
    </body>
</html>
